<!DOCTYPE html>
<html lang="sl" style="font-size: 16px; --ui-scale: 1.0; --ui-auto-scale: 1.0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="mock-token">
    <title>Gallery Test</title>
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../assets/gallery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { background: #0f0f13; color: white; padding: 20px; }
        .main { max-width: 1200px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="main">
        <!-- Toolbar -->
        <div class="gallery-toolbar" id="gallery-toolbar">
            <div style="display:flex;align-items:center;gap:1rem;">
                <span style="font-weight:bold;color:white;" id="selected-count">Izbrano: 0</span>
            </div>
            <div class="actions">
                <button class="button small" id="bulk-share-btn" style="background:var(--accent);color:white;border:none;">
                    <span class="material-icons" style="font-size:16px;vertical-align:middle;margin-right:4px;">share</span> Deli javno
                </button>
                <button class="button small secondary" id="cancel-selection" style="background:rgba(255,255,255,0.1);color:white;border:none;">Prekliči</button>
            </div>
        </div>

        <!-- Toggle Button -->
        <div style="margin: 1rem 0; display:flex; justify-content:flex-end;">
            <button class="button small secondary" id="toggle-select-mode" style="background:rgba(255,255,255,0.05);color:var(--muted);border:1px solid rgba(255,255,255,0.1);display:flex;align-items:center;gap:6px;">
                <span class="material-icons" style="font-size:16px">checklist</span> Izberi več
            </button>
        </div>

        <!-- Feed -->
        <section class="time-group">
            <h2 style="padding: 1rem 0; color: var(--muted); font-size: 1.1rem; border-bottom: 1px solid var(--border); margin-bottom: 1.5rem;">Danes</h2>
            <div class="grid">

                <!-- Card 1 -->
                <a href="#" class="gallery-card" data-id="101">
                    <div class="card-image-wrapper">
                        <!-- Use a placeholder image or a colored div -->
                        <div style="width:100%; height:100%; background: #333;"></div>

                        <div class="card-badges">
                            <span class="card-badge"><span class="material-icons" style="font-size:12px">play_arrow</span> Video</span>
                        </div>
                        <div class="card-select-overlay"><div class="select-indicator"></div></div>
                        <div class="card-overlay">
                            <h3 class="card-title">101 video</h3>
                            <div class="card-subtitle">user1</div>
                            <div class="card-meta">
                                <span class="meta-item"><span class="material-icons">schedule</span> 2h</span>
                                <span class="meta-item"><span class="material-icons">favorite</span> 5</span>
                            </div>
                        </div>
                    </div>
                </a>

                <!-- Card 2 -->
                <a href="#" class="gallery-card" data-id="102">
                    <div class="card-image-wrapper">
                        <div style="width:100%; height:100%; background: #444;"></div>
                        <div class="card-select-overlay"><div class="select-indicator"></div></div>
                        <div class="card-overlay">
                            <h3 class="card-title">102 slika</h3>
                            <div class="card-subtitle">user2</div>
                            <div class="card-meta">
                                <span class="meta-item"><span class="material-icons">schedule</span> 5h</span>
                            </div>
                        </div>
                    </div>
                </a>

            </div>
        </section>

    </div>

    <script src="../assets/gallery.js"></script>
</body>
</html>
